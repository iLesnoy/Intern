
spring.datasource.url=jdbc:postgresql://localhost:5432/agreg
spring.datasource.username=root
spring.datasource.password=12345
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect


#SPRING-CLOUD
server.port = 8081
spring.application.name= api-companies
eureka.instance.prefer-ip-address=true
eureka.instance.hostname= api-companies
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone= http://eureka-0.eureka.default.svc.cluster.local:8761/eureka
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

#KEYCLOAK
keycloak.realm =java
keycloak.auth-server-url =http://localhost:8080/auth
keycloak.public-client=true
keycloak.bearer-only=true
keycloak.resource = spring

