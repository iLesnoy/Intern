###########   fix varchar-size
databaseChangeLog:
  - changeSet:
      id: upd-varchar-size2
      author: Petrovskiy
      changes:
        - modifyDataType:
            tableName: users
            columns:
              - column:
                  name: name
                  newDataType: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  newDataType: VARCHAR(36)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  newDataType: VARCHAR(36)
                  constraints:
                    nullable: false

             tableName: position
             columns:
              - column:
                  name: created_by
                  newDataType: VARCHAR(36)
                  constraints:
                    nullable: false






